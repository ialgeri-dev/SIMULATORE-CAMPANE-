<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Campane</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 40px;
    }
    .keypad, .campane {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
    }
    #accesso {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”” Simulatore Campane</h1>

  <div id="accesso">
    <p>Inserisci il codice di accesso:</p>
    <div class="keypad">
      <input type="password" id="codice" maxlength="4" style="font-size: 20px; padding: 10px;">
      <button onclick="verificaCodice()">Accedi</button>
    </div>
    <p id="errore" style="color: red;"></p>
  </div>

  <div id="simulatore" style="display: none;">
    <h2>ModalitÃ  Concerto</h2>
    <div class="campane" id="campane"></div>
  </div>

  <script>
    const codiceCorretto = "1111";
    const campane = [
      "campana1.mp3",
      "campana2.mp3",
      "campana3.mp3",
      "campana4.mp3",
      "campana5.mp3",
      "campana6.mp3",
      "campana7.mp3",
      "campana8.mp3"
    ];

    function verificaCodice() {
      const input = document.getElementById("codice").value;
      if (input === codiceCorretto) {
        document.getElementById("accesso").style.display = "none";
        document.getElementById("simulatore").style.display = "block";
        caricaCampane();
      } else {
        document.getElementById("errore").textContent = "Codice errato. Riprova.";
      }
    }

    function caricaCampane() {
      const container = document.getElementById("campane");
      campane.forEach((file, index) => {
        const btn = document.createElement("button");
        btn.textContent = `Campana ${index + 1}`;
        btn.onclick = () => {
          const audio = new Audio(`audio/concerto/${file}`);
          audio.play();
        };
        container.appendChild(btn);
      });
    }
  </script>
</body>
</html>
