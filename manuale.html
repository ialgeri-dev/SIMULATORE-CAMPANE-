<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Campane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .selettore-modalita button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    .selettore-modalita button:hover {
      background-color: #0056b3;
    }

    .modalita {
      display: none;
      margin-top: 30px;
    }

    .campana {
      margin: 10px;
    }

    .campana button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .campana button:hover {
      background-color: #45a049;
    }

    #importa {
      margin-top: 50px;
      padding: 20px;
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 10px;
    }

    #fileInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Simulatore di Campane</h1>

  <div class="selettore-modalita">
    <button onclick="mostraModalita('concerto')">Concerto</button>
    <button onclick="mostraModalita('distesa')">Distesa</button>
    <button onclick="mostraModalita('martelli')">Martelli</button>
  </div>

  <!-- Modalità Concerto -->
  <div id="concerto" class="modalita">
    <h2>Modalità Concerto</h2>
    <div class="campana">
      <button onclick="document.getElementById('campana1').play()">Campana 1</button>
      <audio id="campana1" src="audio/concerto/campana1.mp3"></audio>
    </div>
    <div class="campana">
      <button onclick="document.getElementById('campana2').play()">Campana 2</button>
      <audio id="campana2" src="audio/concerto/campana2.mp3"></audio>
    </div>
  </div>

  <!-- Modalità Distesa -->
  <div id="distesa" class="modalita">
    <h2>Modalità Distesa</h2>
    <div class="campana">
      <button onclick="document.getElementById('distesa1').play()">Distesa 1</button>
      <audio id="distesa1" src="audio/distesa/distesa1.mp3"></audio>
    </div>
    <div class="campana">
      <button onclick="document.getElementById('distesa2').play()">Distesa 2</button>
      <audio id="distesa2" src="audio/distesa/distesa2.mp3"></audio>
    </div>
  </div>

  <!-- Modalità Martelli -->
  <div id="martelli" class="modalita">
    <h2>Modalità Martelli</h2>
    <div class="campana">
      <button onclick="document.getElementById('martello1').play()">Martello 1</button>
      <audio id="martello1" src="audio/martelli/martello1.mp3"></audio>
    </div>
    <div class="campana">
      <button onclick="document.getElementById('martello2').play()">Martello 2</button>
      <audio id="martello2" src="audio/martelli/martello2.mp3"></audio>
    </div>
  </div>

  <!-- Importa suonate -->
  <div id="importa">
    <h2>Importa Suonate da Altro Simulatore</h2>
    <input type="file" id="fileInput" accept=".json,.txt" onchange="leggiFile(event)">
    <pre id="contenutoFile"></pre>
  </div>

  <script>
    function mostraModalita(nome) {
      const sezioni = document.querySelectorAll('.modalita');
      sezioni.forEach(s => s.style.display = 'none');
      document.getElementById(nome).style.display = 'block';
    }

    function leggiFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('contenutoFile').textContent = e.target.result;
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
